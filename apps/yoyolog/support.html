<title>YOYO Log — Support</title>

<style>
:root{
--bg0:#070B12;
--bg1:#0B1220;
--card:rgba(18,26,38,.68);
--stroke:rgba(255,255,255,.10);
--text:rgba(255,255,255,.92);
--muted:rgba(255,255,255,.62);
--blue:#2AA8FF;
--radius:18px;
--max:900px;
--sans:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

*{box-sizing:border-box;}
body{
margin:0;
font-family:var(--sans);
color:var(--text);
background:
radial-gradient(1000px 600px at 50% -10%, rgba(42,168,255,.18), transparent 55%),
linear-gradient(180deg,var(--bg1),var(--bg0));
-webkit-font-smoothing:antialiased;
}

a{color:var(--blue);text-decoration:none;}
a:hover{text-decoration:underline;}

.wrap{max-width:var(--max);margin:0 auto;padding:28px 18px 56px;}

.top{
display:flex;
justify-content:space-between;
align-items:center;
font-size:12px;
color:var(--muted);
margin-bottom:20px;
}

.card{
background:var(--card);
border:1px solid var(--stroke);
border-radius:var(--radius);
padding:24px;
backdrop-filter:blur(16px);
-webkit-backdrop-filter:blur(16px);
}

h1{margin:0 0 10px;font-size:26px;}
p{color:var(--muted);margin:0 0 12px;}

ul{padding-left:18px;}
li{margin:6px 0;}
</style>
</head>
